---
# The version of postgresql to be installed
postgresql_version: "10.6"

# Need create db
postgresql_initdb: true

# === Cube
pg_cube_build: false
pg_cube:
  dimenshion: 128

# Packeges list that are needed for to build
pg_cube_package_need:
  - gcc
  - gcc-c++
  - make

# Packege for version 11
pg_cube_package_need_v11:
  # - centos-release-scl
  - llvm-toolset-7
  # - epel-release
  - llvm5.0

# === define
yum_repository_url_centos: "https://download.postgresql.org/pub/repos/yum/{{ postgresql_version.split('.')[0] }}/redhat/rhel-{{ ansible_distribution_version.split('.')[0] }}-x86_64/pgdg-centos{{ postgresql_version.split('.')[0] }}-{{ postgresql_version.split('.')[0] }}-2.noarch.rpm"
source_bz2_url: "https://ftp.postgresql.org/pub/source/v{{ postgresql_version }}/postgresql-{{ postgresql_version }}.tar.bz2"
source_bz2_sha256_url: "https://ftp.postgresql.org/pub/source/v{{ postgresql_version }}/postgresql-{{ postgresql_version }}.tar.bz2.sha256"
